<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Pastel</title>
  <!-- Vinculamos el CSS externo -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Encabezado con menú -->
  <header>
    <h1>Tienda Pastel</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Ofertas</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <!-- Banner con imagen -->
  <section class="banner">
    <h2>¡Bienvenido a la Tienda Pastel!</h2>
  </section>

  <!-- Sección de productos -->
  <main class="productos">
    <article class="producto">
      <img src="https://picsum.photos/300/200?random=1" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Precio: $1200</p>
      <button>Agregar al carrito</button>
    </article>

    <article class="producto">
      <img src="https://picsum.photos/300/200?random=2" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Precio: $2300</p>
      <button>Agregar al carrito</button>
    </article>

    <article class="producto">
      <img src="https://picsum.photos/300/200?random=3" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>Precio: $900</p>
      <button>Agregar al carrito</button>
    </article>

    <article class="producto">
      <img src="https://picsum.photos/300/200?random=4" alt="Producto 4">
      <h3>Producto 4</h3>
      <p>Precio: $1500</p>
      <button>Agregar al carrito</button>
    </article>
  </main>

</body>
</html>
